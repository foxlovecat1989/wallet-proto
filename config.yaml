# User Service Configuration
# This file contains all configuration options for the user service

server:
  port: "50051"
  host: "0.0.0.0"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"

database:
  host: "localhost"
  port: 5432
  user: "user"
  password: "password"
  db_name: "wallet-user-svc"
  ssl_mode: "disable"

jwt:
  secret_key: "your-secret-key-change-in-production"
  access_token_duration: "15m"
  refresh_token_duration: "168h"  # 7 days

redis:
  host: "localhost"
  port: 6379
  password: ""
  db: 0

log:
  level: "info"
  format: "json"

worker:
  notification:
    enabled: true
    interval: "10s"
    max_retries: 5
    batch_size: 1000