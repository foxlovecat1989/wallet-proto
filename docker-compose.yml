version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wallet-user-svc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: wallet-user-svc
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wallet-user-svc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d wallet-user-svc -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # User Service
  user-svc:
    build:
      context: .
      dockerfile: deployments/Dockerfile
    container_name: wallet-user-svc
    restart: unless-stopped
    ports:
      - "50051:50051"
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: wallet-user-svc
      DB_SSL_MODE: disable
      
      # JWT configuration
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production
      JWT_TOKEN_DURATION: 15m
      JWT_REFRESH_DURATION: 7d
      
      # Server configuration
      GRPC_PORT: 50051
      GRPC_HOST: 0.0.0.0
      
      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wallet-user-svc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50051"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s



  # Redis (Optional - for caching and session storage)
  redis:
    image: redis:7-alpine
    container_name: wallet-user-svc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wallet-user-svc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - cache

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  wallet-user-svc-network:
    driver: bridge 